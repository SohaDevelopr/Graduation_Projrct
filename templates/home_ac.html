    <script>
      const search_bar = document.getElementById("search_bar_ac");
      const output_list = document.getElementById("output_list_ac");

      function search(){
        const value = search_bar.value.trim();
        console.log(value);
        if (value.length === 0) {
          output_list.innerHTML = "";
          return;
        }

        fetch(`/get_search_results_ac?request_id=${encodeURIComponent(value)}`)
          .then((response) => response.json())
          .then((data) => {
            output_list.innerHTML = "";
            data.forEach((item) => {
              console.log(data)
              const li = document.createElement("li");
              li.className = "list-group-item";
              const url = "{{ url_for('request_details_ac', request_id ='item.id') }}";
              const finalUrl = url.replace('item.id', encodeURIComponent(item.id));
              li.innerHTML = `
                <a href="${finalUrl}"> ${item.id}</a>
              `;
              output_list.appendChild(li);
            });
        });
      
      }

      search_bar.addEventListener("input", search);

      function fetchDataAndUpdate() {
        fetch("/get_status_ac")
          .then((response) => response.json())
          .then((data) => {
            if (data) {
              updateCards(data.pending_approval, data.approved, data.total);
            }
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
          });
      }

      function updateCards(
        pendingPercentage,
        approvedPercentage,
        total
      ) {
        updatePieChart("pending", pendingPercentage);
        updatePieChart("approved", approvedPercentage);

        document.getElementById("total_requests").textContent = total || 0;
        document.getElementById("pending-count").textContent = pendingPercentage || 0;
        document.getElementById("approved-count").textContent = approvedPercentage || 0;
      }

      function updatePieChart(status, percentage) {
        const pieContainer = document.getElementById(`${status}-pie`);
        pieContainer.innerHTML = "";

        const svg = document.createElementNS(
          "http://www.w3.org/2000/svg",
          "svg"
        );
        const circleBg = document.createElementNS(
          "http://www.w3.org/2000/svg",
          "circle"
        );
        circleBg.setAttribute("cx", "30");
        circleBg.setAttribute("cy", "30");
        circleBg.setAttribute("r", "25");
        svg.appendChild(circleBg);

        if (percentage > 0) {
          const angle = 360 * (percentage / 15); // Corrected: Divide by 100
          const radians = angle * (Math.PI / 180);
          const x = 30 + 25 * Math.sin(radians); // Adjusted for center and radius
          const y = 30 - 25 * Math.cos(radians); // Adjusted for center and radius
          const largeArcFlag = angle > 180 ? 1 : 0;

          const path = document.createElementNS(
            "http://www.w3.org/2000/svg",
            "path"
          );
          path.setAttribute(
            "d",
            `M 30 30 L 30 5 A 25 25 0 ${largeArcFlag} 1 ${x} ${y} Z`
          ); // Corrected largeArcFlag placement.
          path.setAttribute("class", status);
          svg.appendChild(path);
        }

        pieContainer.appendChild(svg);

      }

      fetchDataAndUpdate();
      setInterval(fetchDataAndUpdate, 5000);
      
    </script>
