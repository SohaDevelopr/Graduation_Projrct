<!DOCTYPE html>
<html lang="ar" dir="rtl" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="/static/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="/static/CSS/style.css" />
    <script type="module" src="/static/JS/main.js"></script>
  </head>
  <body class="min-vh-100 d-flex flex-column cairo-regular">
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary py-1"
      style="background-image: linear-gradient(to right, #1e7b93, #add5db)"
    >
      <div class="container-fluid flex-row-reverse">
        <div class="d-flex">
          <div class="d-flex justify-content-center align-items-center">
            <button
              class="btn d-flex justify-content-center align-items-center btn-mode"
              style="height: 31px; width: 43px"
            >
              <svg
                class="icon w-100 h-100"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-sun-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"
                />
              </svg>
            </button>
            <button
              class="btn d-flex justify-content-center align-items-center"
              style="height: 31px; color: #fff"
            >
              AR
            </button>
          </div>
        </div>
        <a class="navbar-brand p-0 m-0 order-lg-1" 
          ><img
            src="/static/images/logo.png"
            alt="logo"
            width="100"
            height="55"
        /></a>
      </div>
    </nav>

    <div class="container my-5 pt-3 flex-grow-1">

      {% if message %}
      <div
        class="alert alert-{{ category }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% if url %}
      <script>
        if ("{{ category }}" === "success") {
          setTimeout(() => {
            window.location.href = "{{ url }}";
          }, 500);
        }
      </script>  
      {% endif %}    
      {% endif %}

      <div
        class="card mx-auto border-0 px-2 d-flex align-items-center"
        style="max-width: 40rem"
      >
        <div class="card-body my-4" style="width: 85%">
          <h3 class="text-center mb-5">تسجيل الدخول</h3>
          <form action="/login" method="post" class="w-100 h-100">
            <div
              class="input-group mb-3 border border-1 rounded overflow-hidden"
            >
              <span
                class="input-group-text border-0 rounded-0"
                id="basic-addon1"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="icon bi bi-envelope-at"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2zm3.708 6.208L1 11.105V5.383zM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2z"
                  />
                  <path
                    d="M14.247 14.269c1.01 0 1.587-.857 1.587-2.025v-.21C15.834 10.43 14.64 9 12.52 9h-.035C10.42 9 9 10.36 9 12.432v.214C9 14.82 10.438 16 12.358 16h.044c.594 0 1.018-.074 1.237-.175v-.73c-.245.11-.673.18-1.18.18h-.044c-1.334 0-2.571-.788-2.571-2.655v-.157c0-1.657 1.058-2.724 2.64-2.724h.04c1.535 0 2.484 1.05 2.484 2.326v.118c0 .975-.324 1.39-.639 1.39-.232 0-.41-.148-.41-.42v-2.19h-.906v.569h-.03c-.084-.298-.368-.63-.954-.63-.778 0-1.259.555-1.259 1.4v.528c0 .892.49 1.434 1.26 1.434.471 0 .896-.227 1.014-.643h.043c.118.42.617.648 1.12.648m-2.453-1.588v-.227c0-.546.227-.791.573-.791.297 0 .572.192.572.708v.367c0 .573-.253.744-.564.744-.354 0-.581-.215-.581-.8Z"
                  />
                </svg>
              </span>
              <input
                type="email"
                name="email"
                class="form-control border-0 rounded-0"
                placeholder="الإيميل الإلكتروني"
                required
              />
            </div>
            <div
              class="input-group mb-3 border border-1 rounded overflow-hidden"
            >
              <span class="input-group-text border-0 rounded-0">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="icon bi bi-lock"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"
                  />
                </svg>
              </span>
              <input
                type="password"
                name="password"
                class="form-control border-0 rounded-0"
                placeholder="كلمة المرور"
                required
              />
            </div>
            <div
              class="w-100 h-100 my-3 d-flex flex-column justify-content-center align-items-center"
            >
              <button
                type="submit"
                class="btn px-4 mt-2"
                style="background-color: #278a9f; color: #fff"
              >
                تسجيل الدخول
              </button>
            </div>
          </form>
          <div class="text-center mt-4">
            <a
              href="{{ url_for('forgot_password_page') }}"
              class="d-block mb-2"
              style="
                text-decoration: none;
                font-size: 14px;
                color: var(--bs-body-color);
              "
              >هل نسيت كلمة المرور؟</a
            >
            <p class="text-secondary mt-2 pt-2" style="font-size: 12px">
              ليس لديك حساب ؟
              <a
                href="{{ url_for('badeely') }}"
                style="color: #278a9f; text-decoration: none"
                >إنشاء حساب جديد</a
              >
            </p>
          </div>
        </div>
      </div>

    </div>
    <footer class="w-100 mt-5 navbar justify-content-center align-items-center">
      <p class="m-0 text-center fw-semibold" style="font-size: 15px">
        &copy; جميع الحقوق محفوظة - 2025
      </p>
    </footer>

    <script src="/static/JS/bootstrap.bundle.min.js"></script>
    <script src="/static/JS/popper.min.js"></script>

  </body>
</html>
