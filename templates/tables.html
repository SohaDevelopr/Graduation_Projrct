    <div class="container my-5 flex-grow-1">
      <h1 class="text-center">الجداول</h1>
      <div class="row row-cols-sm-2 g-3 pe-0 my-4 justify-content-center">
        {% for ar_table, en_table in tebles %}
        <div class="col">
          <div class="card">
            <div
              class="card-body d-flex justify-content-between align-items-center"
            >
              <div class="card-title">{{ ar_table }}</div>
              <a
                class="btn rounded-pill"
                style="background-color: #278a9f; color: #fff; font-size: 12px"
                href="/table/{{ en_table }}"
                >عرض</a
              >
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <div class="w-100 mb-3 d-flex justify-content-center align-items-center">
        <a
        href="{{ url_for('dashboard') }}"
        class="btn btn-secondary mb-3 px-5 py-2"
        style="background-color: #278a9f; color: #fff;"
        >رجوع</a
      >
      </div>

    <footer class="w-100 mt-5 navbar justify-content-center align-items-center">
