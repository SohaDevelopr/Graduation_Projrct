<!DOCTYPE html>
<html lang="ar" dir="rtl" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>انشاء حساب جديد</title>
    <link rel="stylesheet" href="/static/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="/static/CSS/style.css" />
    <script type="module" src="/static/JS/main.js"></script>
    <style>
      select.classic {
        appearance: none;
        background-color: transparent;
        border: 1px solid gray;
        padding: 0.5em 1em 0.5em 2.5em;
        cursor: pointer;

        background-image: linear-gradient(
            -45deg,
            transparent 50%,
            var(--bs-secondary) 50%
          ),
          linear-gradient(-135deg, var(--bs-secondary) 50%, transparent 50%);
        background-position: left 18px center, left 14px center;
        background-size: 5px 5px;
        background-repeat: no-repeat;
      }

      select.classic:focus {
        border-color: var(--bs-secondary);
        outline: none;

        background-image: linear-gradient(
            -135deg,
            transparent 50%,
            var(--bs-secondary) 50%
          ),
          linear-gradient(-45deg, var(--bs-secondary) 50%, transparent 50%);
      }
    </style>
  </head>
  <body class="min-vh-100 d-flex flex-column cairo-regular">
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary py-1"
      style="background-image: linear-gradient(to right, #1e7b93, #add5db)"
    >
      <div class="container-fluid flex-row-reverse">
        <div class="d-flex">
          <div class="d-flex justify-content-center align-items-center">
            <button
              class="btn d-flex justify-content-center align-items-center btn-mode"
              style="height: 31px; width: 43px"
            >
              <svg
                class="icon w-100 h-100"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-sun-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"
                />
              </svg>
            </button>
            <button
              class="btn d-flex justify-content-center align-items-center"
              style="height: 31px; color: #fff"
            >
              AR
            </button>
          </div>
        </div>
        <a class="navbar-brand p-0 m-0 order-lg-1" 
          ><img
            src="/static/images/logo.png"
            alt="logo"
            width="100"
            height="55"
        /></a>
      </div>
    </nav>

    <div class="container my-5 pt-3 flex-grow-1">
      {% if message %}
      <div
        class="alert alert-{{ category }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% if url %}
      <script>
        if ("{{ category }}" === "success") {
          setTimeout(() => {
            window.location.href = "{{ url }}";
          }, 500);
        }
      </script>  
      {% endif %}    
      {% endif %}
      
      <div
        class="card mx-auto border-0 px-2 d-flex align-items-center"
        style="max-width: 40rem"
      >
        <div class="card-body my-4" style="width: 85%">
          <h3 class="text-center mb-5">انشاء حساب جديد</h3>
          <form action="/register_ac" method="post" class="w-100 h-100">
            <div
              class="input-group mb-3 border border-1 rounded overflow-hidden"
            >
              <span
                class="input-group-text border-0 rounded-0"
                id="basic-addon1"
              >
                <svg
                  class="icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="icon bi bi-envelope-at"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2zm3.708 6.208L1 11.105V5.383zM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2z"
                  />
                  <path
                    d="M14.247 14.269c1.01 0 1.587-.857 1.587-2.025v-.21C15.834 10.43 14.64 9 12.52 9h-.035C10.42 9 9 10.36 9 12.432v.214C9 14.82 10.438 16 12.358 16h.044c.594 0 1.018-.074 1.237-.175v-.73c-.245.11-.673.18-1.18.18h-.044c-1.334 0-2.571-.788-2.571-2.655v-.157c0-1.657 1.058-2.724 2.64-2.724h.04c1.535 0 2.484 1.05 2.484 2.326v.118c0 .975-.324 1.39-.639 1.39-.232 0-.41-.148-.41-.42v-2.19h-.906v.569h-.03c-.084-.298-.368-.63-.954-.63-.778 0-1.259.555-1.259 1.4v.528c0 .892.49 1.434 1.26 1.434.471 0 .896-.227 1.014-.643h.043c.118.42.617.648 1.12.648m-2.453-1.588v-.227c0-.546.227-.791.573-.791.297 0 .572.192.572.708v.367c0 .573-.253.744-.564.744-.354 0-.581-.215-.581-.8Z"
                  />
                </svg>
              </span>
              <input
                type="email"
                name="email"
                class="form-control border-0 rounded-0"
                placeholder="الايميل الأكاديمي"
                required
              />
            </div>

            <div
              class="input-group mb-3 border border-1 rounded overflow-hidden"
            >
              <span class="input-group-text border-0 rounded-0">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="icon bi bi-person"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
                  />
                </svg>
              </span>
              <input
                type="text"
                name="username"
                class="form-control border-0 rounded-0"
                placeholder="الاسم الكامل"
                required
              />
            </div>

            <div
              class="input-group mb-3 border border-1 rounded overflow-hidden"
            >
              <span class="input-group-text border-0 rounded-0">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="icon bi bi-gender-ambiguous"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M11.5 1a.5.5 0 0 1 0-1h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V1.707l-3.45 3.45A4 4 0 0 1 8.5 10.97V13H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V14H6a.5.5 0 0 1 0-1h1.5v-2.03a4 4 0 1 1 3.471-6.648L14.293 1zm-.997 4.346a3 3 0 1 0-5.006 3.309 3 3 0 0 0 5.006-3.31z"
                  />
                </svg>
              </span>
              <select
                name="gender"
                class="form-control border-0 rounded-0 classic"
                required
              >
                <option value="" disabled selected>الجنس</option>
                <option value="Female">انثى</option>
                <option value="Male">ذكر</option>
              </select>
            </div>

            <div
              class="input-group mb-3 border border-1 rounded overflow-hidden"
            >
              <span class="input-group-text border-0 rounded-0">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="icon bi bi-bank"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="m8 0 6.61 3h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.38l.5 2a.498.498 0 0 1-.485.62H.5a.498.498 0 0 1-.485-.62l.5-2A.5.5 0 0 1 1 13V6H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 3h.89zM3.777 3h8.447L8 1zM2 6v7h1V6zm2 0v7h2.5V6zm3.5 0v7h1V6zm2 0v7H12V6zM13 6v7h1V6zm2-1V4H1v1zm-.39 9H1.39l-.25 1h13.72z"
                  />
                </svg>
              </span>
              <select
                name="university_name"
                class="form-control border-0 rounded-0 classic"
                required
              >
                <option value="" disabled selected>الجامعة</option>
                <option value="Taibahu">طيبة</option>
              </select>
            </div>

            <div
              class="input-group mb-3 border border-1 rounded overflow-hidden"
            >
              <span class="input-group-text border-0 rounded-0">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="icon bi bi-mortarboard"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917zM8 8.46 1.758 5.965 8 3.052l6.242 2.913z"
                  />
                  <path
                    d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5 1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0 .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466zm-.068 1.873.22-.748 3.496 1.311a.5.5 0 0 0 .352 0l3.496-1.311.22.748L8 12.46z"
                  />
                </svg>
              </span>
              <select
                name="college"
                class="form-control border-0 rounded-0 classic"
                required
              >
                <option value="" disabled selected>الكلية</option>
                <option value="Computer Science & Engineering">
                  كلية علوم وهندسة الحاسب الآلي
                </option>
              </select>
            </div>

            <div
              class="input-group mb-3 border border-1 rounded overflow-hidden"
            >
              <span class="input-group-text border-0 rounded-0 bi bi-lock">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="icon bi bi-people"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1zm-7.978-1L7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002-.014.002zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0M6.936 9.28a6 6 0 0 0-1.23-.247A7 7 0 0 0 5 9c-4 0-5 3-5 4q0 1 1 1h4.216A2.24 2.24 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816M4.92 10A5.5 5.5 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0m3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4"
                  />
                </svg>
              </span>
              <select
                name="department"
                class="form-control border-0 rounded-0 classic"
                required
              >
                <option value="" disabled selected>قسم الإرشاد</option>
                <option value="Computer Science">قسم علوم الحاسب الآلي</option>
                <option value="Information Systems">قسم نظم المعلومات</option>
                <option value="Computer Engineering">
                  قسم هندسة الحاسب الآلى
                </option>
                <option value="Cybersecurity">قسم الأمن السيبراني</option>
                <option value="Artificial Intelligence and Data Science">
                  قسم الذكاء الاصطناعي وعلم البيانات
                </option>
              </select>
            </div>

            <div
              class="input-group mb-3 border border-1 rounded overflow-hidden"
            >
              <span class="input-group-text border-0 rounded-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon bi bi-building" viewBox="0 0 16 16">
                  <path d="M4 2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM4 5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zM7.5 5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm2.5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zM4.5 8a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm2.5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5z"/>
                  <path d="M2 1a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1zm11 0H3v14h3v-2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5V15h3z"/>
                </svg>                
              </span>
              <select
                name="branch"
                class="form-control border-0 rounded-0 classic"
                required
              >
                <option value="" disabled selected>الفرع</option>
                <option value="Madinah">المدينة</option>
              </select>
            </div>

            <div
              class="input-group mb-3 border border-1 rounded overflow-hidden"
            >
              <span class="input-group-text border-0 rounded-0">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="icon bi bi-lock"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"
                  />
                </svg>
              </span>
              <input
                type="password"
                name="password"
                class="form-control border-0 rounded-0"
                placeholder="كلمة المرور"
                required
              />
            </div>

            <div
              class="input-group mb-3 border border-1 rounded overflow-hidden"
            >
              <span class="input-group-text border-0 rounded-0">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="icon bi bi-lock"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"
                  />
                </svg>
              </span>
              <input
                type="password"
                name="confirm_password"
                class="form-control border-0 rounded-0"
                placeholder="تأكيد كلمة المرور"
                required
              />
            </div>

            <div
              class="w-100 h-100 my-3 d-flex flex-column justify-content-center align-items-center"
            >
              <button
                type="submit"
                class="btn px-4 mt-2"
                style="background-color: #278a9f; color: #fff"
              >
                انشاء الحساب
              </button>
            </div>
          </form>
          <div class="text-center">
            <p class="text-secondary pt-2" style="font-size: 12px">
              لديك حساب ؟
              <a
                href="/login_page"
                style="color: #278a9f; text-decoration: none"
                >تسجيل الدخول</a
              >
            </p>
          </div>
        </div>
      </div>

    </div>
    <footer class="w-100 mt-5 navbar justify-content-center align-items-center">
      <p class="m-0 text-center fw-semibold" style="font-size: 15px">
        &copy; جميع الحقوق محفوظة - 2025
      </p>
    </footer>
    <script src="/static/JS/bootstrap.bundle.min.js"></script>
    <script src="/static/JS/popper.min.js"></script>
  </body>
</html>
